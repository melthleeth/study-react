<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React and ReactDOM</title>
</head>
<body>
    <div id="root">React not rendered</div>
    <script src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
    <script>
        /*
        const Person = () => {

            React.createElement('h1', {}, 'Meredith'),

            ])
        };
        */
        const Person = (props) => {
            return React.createElement("div", {}, [
            React.createElement('h1', {}, props.name),
            React.createElement('p', {}, props.occupation),
            ])
        };

        class App extends React.Component {
            render() {
                return React.createElement(
                'div',
                {},
                React.createElement('h1', {}, 'React is rendered!'),
                React.createElement(Person, {name: 'Meredith', occupation: 'developer'}),
                React.createElement(Person, {name: 'Christopher', occupation: 'actor'}),
                React.createElement(Person, {name: 'Dmitry', occupation: 'model'}),
            );
            }
        }

        /*
        const App = () => {
            return React.createElement(
                'div',
                {},
                React.createElement('h1', {}, 'React is rendered!'),
                React.createElement(Person, {name: 'Meredith', occupation: 'developer'}),
                React.createElement(Person, {name: 'Christopher', occupation: 'actor'}),
                React.createElement(Person, {name: 'Dmitry', occupation: 'model'}),
            );
        };
        */
        
        ReactDOM.render(
            React.createElement(App),
            document.getElementById('root')
        );
    </script>
</body>
</html>
